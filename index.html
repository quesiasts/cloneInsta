<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
        <img src="/assets/instagram-celular.png" alt="insta celular">

        </div>
    <div class="insta-continue">
        <div class="group">
            <img src="./assets/instagram-logo.png" class="insta-logo" alt="instagram logo">
        <div class="profile-photo" alt="foto de perfil">
            <img src="/assets/foto de perfil.jpg" alt="foto-de-perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como quesiacs</a>
        <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <a class="bot-account">Não é quesiacs?</a>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span> 
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o app!</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
